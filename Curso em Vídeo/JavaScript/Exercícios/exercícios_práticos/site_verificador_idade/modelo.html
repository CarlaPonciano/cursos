<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo:
                <!--Tem que ser o mesmo nome do radio se nÃ£o cria dois radios diferentes 
                    que deixa marcar ambos simultaneamente-->
                <input type="radio" name="radsex" id="fem" checked> 
                <label for="fem"> Feminino</label>
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>
            </p>
            <p>
                <input style = "text-align: center" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id = 'res'>
            Preencha os dados acima para verificar o resultado!
        </div>
    </section>
    <audio src="musica.mp3" controls = "controls"></audio>
