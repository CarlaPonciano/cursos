<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World!</title>
    <style>
        body{
            background-color: rgb(233, 83, 113);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Primeiro Teste!</p>
    <script>
        window.alert('Primeira mensagem!')
        $op = window.confirm('Confirmar?')
        if($op){
            var nome;
            nome = window.prompt('Qual é o seu nome?')
            window.alert('Olá ' + nome);
        }
    </script>
</body>
</html>
